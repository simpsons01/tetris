<html>
  <head>
    <style>
      body {
        background-color: #696969;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      #canvas-container {
        display: flex;
        flex-wrap: wrap;
        position: relative;
        background-color: #292929;
      }

      #canvas-container .frame {
        box-sizing: border-box;
        position: absolute;
        border: 4px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #canvas-container .frame::before {
        content: '';
        display: block;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        background-color: #100f0f;
        z-index: 1;
        position: absolute;
      }

      #canvas-container .frame::after {
        content: '';
        display: block;
        left: 4px;
        right: 4px;
        top: 4px;
        bottom: 4px;
        background-color: white;
        z-index: 2;
        position: absolute;
      }

      #canvas-container .frame canvas {
        position: relative;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
  </body>
</html>
